    <!DOCTYPE html>
<html lang="en">
<head>

  <title>商城</title>
  <style>
  .container, .page{

    right: 0;

  .page__bd{
    height: 100%;
    background-color: #fff;
    overflow-y: auto;

  .tab{

  }
  .tab.show{
    display: block;
  }
  .mine-title{
    text-align: center;
    font-size: 18px;
    padding: 10px;
    border-bottom: 1px  solid #eeeeee;
    background-color: #fff;
  }
  .weui-cell_hd{
    border-radius: 50%;
    overflow: hidden;
  }

  
  
  
  
  </style>
</head>
<body>

              </div>

              </div>
              <div class="weui-tabbar">
                  <a href="javascript:;" class="weui-tabbar__item weui-bar__item_on">
                      <span style="display: inline-block;position: relative;">
                          <img src="./shuiguo_1.png" alt="" class="weui-tabbar__icon">

                          <span class="weui-badge weui-badge_dot" style="position: absolute;top: 0;right: -6px;"></span>

                      <p class="weui-tabbar__label">我的</p>

          </div>
      </div>
  </div>
  </div>
  <script>
    const choose = document.querySelectorAll('.weui-tabbar__item')
    const tabs = document.querySelectorAll('.weui-tab__panel')
    // console.log(choose)
    for (let i = 0; i < choose.length; i++) {
      choose[i].addEventListener('click', function () {
        // for (let j of choose) {
        //   j.classList.remove('weui-bar__item_on')
        // }
        // this.classList.add('weui-bar__item_on')
        // 切换屏幕
        showTab.call(this)
      })
    }

    function showTab() {
      console.log(this)
      for (let j = 0; j < tabs.length; j++) {
        if (choose[j] === this) {
          choose[j].classList.add('weui-bar__item_on')
          tabs[j].classList.add('show')
        } else {
          tabs[j].classList.remove('show')
          choose[j].classList.remove('weui-bar__item_on')
        }
      }
    }
  </script>
</body>
