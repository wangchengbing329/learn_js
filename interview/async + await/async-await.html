<body>
    <script>
        (async function (){
let  a =await 1;
let b  = await 2 ;
    })()
    function foo(){
        return new Promise ((resolve,reject)=>{
            setTimeout(()=>{
                resolve(123)
            },3000)
        })
    }
    _asyncToGenerator(function*(){
        let c = yield foo();
        let a = yield 1 ;
        console.log('a',b)
        let b  = yield 2 ;
        console.log('b ',b )
    })
    // foo().then(()=>{

    // })
    function _asyncToGenerator(genFunc){
        return new Promise ((resolve,reject)=>{
            let g = genFunc();
            function next (){
                function step(key) {
                    let info = {};
                    //g.next
                    info = g[key]()
                    if(info.done){
                        resolve(info.value)
                    }else{
                        // return info.value.then(()=>{

                        // })
                        return Promise.resolve(info.value).then(res=>{
                            // 1
                            // 123
                            return step('next',res)
                        })
                    }
                }
                step('next');
            }
            next();
        })
    }
        
        </script>
