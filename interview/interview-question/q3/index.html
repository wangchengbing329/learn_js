    <script>
    function deepClone(obj,hash = new WeakMap()){
        if(obj instanceof RegExp){
            return new RegExp(obj)

        }
        if(obj instanceof Date) return new Date(obj)
        //如果不是复杂数据类型的直接返回
        if(obj === null|| typeof obj !== 'object'){
            return obj 
        }
        if(hash.has(obj)){
            return hash.get(obj)
        }
        // 如果 obj 是数组，那么obj.construction 是 [Function:Array]
        // 如果 obj 是数组，那么obj.construction 是 [Function:Object]
            let t = new obj.construction()
            hash.set(obj,t)
            for (let key in obj){
                // 递归
        if(obj.hasOwnProperty){
            //判断是否是自己的属性
            t[key] = deepClone(obj[key],hash)
        }

            }
            return t
    }
    
    
    </script>
