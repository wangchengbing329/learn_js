  <title>function expand </title>
</head>
<body>
  <script>
    // es5 时候 赋默认值 两种常见的做法
    function Person(name = 'default name') {
      // 赋默认值
      // if (!name) {
      //   name = 'default name';
      // }
      this.name = name;
    }
    const p1 = new Person('cst');
    // {name: 'cst'}
    const p2 = new Person();
    // {name: 'default name'}
  </script>
</body>
