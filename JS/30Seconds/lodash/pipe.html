<script>
// string:
// 1. 转为小写
// 2. 拼接一个字符串
// 3. split 为一个数组
// var s= '/123'
// 
function pipe(...fnc){
    return fnc.reduce((prev,next)=>{
        // lowCase add add(loeCase())
        // add(lowCase()) splitStr Split
        return (...arg)=>next(prev(...arg))
    })
}
const lowCase = (str)=>str.toLowerCase();
const add = str =>`${str} hello world`
const splitStr =str =>str.split(' ')
const combineFun = _.compose(lowCase,add,splitStr);
console.log(combineFun('HEXO'))
// 函数式编程
// 组合
// 管道
// 函数从后往前compose
const pipeFun = pipe(lowCase,add,splitStr)
console.log(pipeFun('HEXO'))

// ["hexo","hello","world"]

</script>
