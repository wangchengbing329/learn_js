<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>throttle And Debounce</title>
</head>
<body>
    <div class="row">
        没有防抖的input
        <input type="text" id = "unDebounce"></div>
        <div class="row">
            防抖后的input<input type="text" id = "Debounce">
        </div>
        <script>
            // 异步，通往服务器的 每一次请求都要消耗服务器的资源
        function ajax(content){
            console.log('ajax request' + content )
            
        }
        let inputa =document.getElementById('unDebounce');
        let DebounceA = document.getElementById('Debounce')
        // 搜索search
        inputa.addEventListener('keyup',function(e){
            ajax(e.target.value)
        })
        function Debounce(func,delay){
        //    闭包 抖掉一些不必要的请求
            return function(args){
                clearTimeout(func.id);
               func.id = setTimeout(function(){
                 func(args);

                },delay)
              
            }
        }
        let DebounceAjax = Debounce(ajax,500)
        DebounceA.addEventListener('keyup',function(e){
            // 要ajax,但是抖一下
            // ajax(e.target.value)
            // 内部有着ajax的功能
            DebounceAjax(e.target.value)
        })
        
        
        </script>
</body>
</html>
