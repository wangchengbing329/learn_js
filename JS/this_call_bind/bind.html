<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bind</title>
</head>
<body>
    <script>
        window.value = 2;
    var foo ={//定义了一个对象字面量
        value:1
    };
    function bar(){//定义了一个函数 生成期 生成不算this不算，this此时指向window this靠运行时决定
        console.log(this.value)
    }
    bar();//普通函数 主动追 
    bar.call(foo)//指定this指向foo 相亲
//童养媳  指定函数this绑定为foo，产生一个新函数，之后再运行的时候，this就是这个被绑的这个对象
    var bindFoo = bar.bind(foo);
    setTimeout(function(){
bindFoo();
    },2000)
            // document.body.addEventListener('click',function(){
            //     alert(this.value)
            // })
            // 1事件函数内部 this 会是事件发生的对象
            // 2事件是异步的
            // 3.bind
            // window.onload = function(){
            //     alert(this.value)
            // }
            var bindWindowOnload = bar.bind(foo);
            window.onload= bindWindowOnload;
            // var onload = bar.bind(foo)
    </script>
    
</body>
</html>
